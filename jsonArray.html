<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Cards</title>
    <style>
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px;
    }

    .card {
        border: 2px solid #333;
        border-radius: 8px;
        padding: 15px;
        width: 200px;
    }

    .card h3 {
        margin: 0 0 10px;
        font-size: 18px;
        text-align: center;
        background: #f0f0f0;
        padding: 5px;
        border-radius: 4px;
    }

    .student {
        margin-bottom: 8px;
        padding: 6px;
        background: #f9f9f9;
        border-radius: 4px;
    }
    </style>
</head>
<body>
    <div class="container" id="character"></div>
    <script>
    const person = [
        { fname: "student-1", lname: "verma", class: 5, age: 9 },
        { fname: "student-2", lname: "sharma", class: 5, age: 8 },
        { fname: "student-3", lname: "goel", class: 5, age: 6 },
        { fname: "student-4", lname: "yadav", class: 7, age: 9 },
        { fname: "student-5", lname: "maurya", class: 1, age: 5 },
        { fname: "student-6", lname: "khare", class: 9, age: 14 }
    ];

    const grouped = {};
    person.forEach(student => {
        if (!grouped[student.class]) {
            grouped[student.class] = [];
        }
        grouped[student.class].push(student);
    });

    const container = document.getElementById("character");


    for (let classNum in grouped) {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `<h3>Class ${classNum}</h3>`;

        grouped[classNum].forEach(s => {
            card.innerHTML += `
				<div class="student">
					<strong>${s.fname} ${s.lname}</strong><br>
					Age: ${s.age}
				</div>
			`;
        });

        container.appendChild(card);
    }
    </script>
</body>

</html>
