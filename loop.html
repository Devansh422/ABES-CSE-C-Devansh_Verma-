	document.createElement("div");

	var i;
	for(i = 1; i <= 10; i++){
		var r1 = n1 * i;
		var r2 = n2 * i;

		var flag = 0;

		if(r1%2 == 0 || r2%2 == 0){
			document.write(`<div><span>${r1}</span><span>${r2}</span></div>`);

			document.write(`<div><span>${r1}</span><span>${r2}</span></div>`);

		// document.write(`<br><div><span>${r1}</span><span>${r2}</span></div>`);
	}
}
