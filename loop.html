<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		span{
			display: block;
			width: 50px;
		}

		#result div{
			display: flex;
		}
	</style>
</head>
<body>
	<div class="table-calculator">
		<input id="number-1" type="number" name="number-1">
		<input id="number-2" type="number" name="number-2">
		<button onclick="calculate()">Submit</button>
	</div>

	<div class="result">
		<div id="result"></div>
		<div id="even-numbers"></div>
	</div>



<script>

function calculate(){
	var n1 = document.getElementById("number-1").value;
	var n2 = document.getElementById("number-2").value;

	document.createElement("div");

	var i;
	for(i = 1; i <= 10; i++){
		var r1 = n1 * i;
		var r2 = n2 * i;
		let newDiv = document.createElement("div");
		newDiv.innerHTML = `<div><span>${r1}</span><span>${r2}</span></div>`;
		document.getElementById("result").appendChild(newDiv);

		if(r1%2 == 0){
			let newDiv = document.createElement("div");
			newDiv.id = "even";
			newDiv.innerHTML = `<div><span>${r1}</span></div>`;
			document.getElementById("even-numbers").appendChild(newDiv);
		}
		else if(r2%2 == 0){
			let newDiv = document.createElement("div");
			newDiv.id = "even";
			newDiv.innerHTML = `<div><span>${r2}</span></div>`;
			document.getElementById("even-numbers").appendChild(newDiv);
		}
		else{
			let newDiv = document.createElement("div");
			newDiv.id = "odd";
			newDiv.innerHTML = `<div><span>${r1}</span><span>${r2}</span></div>`;
			document.getElementById("even-numbers").appendChild(newDiv);
		}
	}
}

</script>
</body>
</html>
